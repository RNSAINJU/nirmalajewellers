<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nirmala Jewellers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nepali-datepicker-v3@3.7.0/dist/css/nepali.datepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { padding-top: 56px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Nirmala Jewellers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'ornament:list' %}">Ornaments</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'gsp:list' %}">Gold/Silver Purchase</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'order:list' %}">Orders</a></li>
                <!-- Add more nav links if needed -->
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    <!-- Your page content will be injected here -->
    {% endblock %}
</div>

<!-- Bootstrap JS dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Nepali Date Picker JS -->
<script src="https://cdn.jsdelivr.net/npm/nepali-datepicker-v3@3.7.0/dist/js/nepali.datepicker.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', function() {
        const options = { ndpYear: true, ndpMonth: true, ndpYearCount: 10 };
        new NepaliDatePicker({ target: '#date', ...options });
        new NepaliDatePicker({ target: '#start_date', ...options });
        new NepaliDatePicker({ target: '#end_date', ...options });
    });
</script>
</body>
</html>
