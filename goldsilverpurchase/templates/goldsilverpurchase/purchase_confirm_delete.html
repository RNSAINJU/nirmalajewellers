{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body text-center">
          <h1 class="text-danger mb-4">Confirm Delete</h1>
          <p class="fs-5">
            Are you sure you want to delete purchase 
            <strong>{{ object.bill_no }}</strong> 
            (<strong>{{ object.party_name }}</strong>)?
          </p>
          <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
          </form>
          <a href="{% url 'gsp:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </div>
  {% endblock %}
