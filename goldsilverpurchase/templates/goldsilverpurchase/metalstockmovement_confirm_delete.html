{% extends 'base.html' %}
{% block content %}
  <h2>Delete Stock Movement</h2>
  <p>Are you sure you want to delete this stock movement for {{ object.metal_stock }}?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'gsp:metal_stock_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
