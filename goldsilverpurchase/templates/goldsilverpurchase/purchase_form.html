<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">{{ form_title }}</h1>
      <div class="card shadow">
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <label for="bill_no" class="form-label">Bill No</label>
                <input
                  type="text"
                  id="bill_no"
                  name="bill_no"
                  class="form-control"
                  value="{{ form.bill_no.value|default:'' }}"
                  placeholder="Enter Bill No"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="bill_date" class="form-label">Bill Date</label>
                <input
                  type="date"
                  id="bill_date"
                  name="bill_date"
                  class="form-control"
                  value="{{ form.bill_date.value|default:'' }}"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="party_name" class="form-label">Party Name</label>
                <input
                  type="text"
                  id="party_name"
                  name="party_name"
                  class="form-control"
                  value="{{ form.party_name.value|default:'' }}"
                  placeholder="Enter Party Name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="panno" class="form-label">PAN No</label>
                <input
                  type="text"
                  id="panno"
                  name="panno"
                  class="form-control"
                  value="{{ form.panno.value|default:'' }}"
                  placeholder="Enter PAN No"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="gold_quantity" class="form-label">Gold Quantity</label>
                <input
                  type="number"
                  id="gold_quantity"
                  name="gold_quantity"
                  class="form-control"
                  value="{{ form.gold_quantity.value|default:'' }}"
                  placeholder="Enter Gold Quantity"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="silver_quantity" class="form-label">Silver Quantity</label>
                <input
                  type="number"
                  id="silver_quantity"
                  name="silver_quantity"
                  class="form-control"
                  value="{{ form.silver_quantity.value|default:'' }}"
                  placeholder="Enter Silver Quantity"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="rate" class="form-label">Rate</label>
                <input
                  type="number"
                  id="rate"
                  name="rate"
                  class="form-control"
                  value="{{ form.rate.value|default:'' }}"
                  placeholder="Enter Rate"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="wages" class="form-label">Wages</label>
                <input
                  type="number"
                  id="wages"
                  name="wages"
                  class="form-control"
                  value="{{ form.wages.value|default:'' }}"
                  placeholder="Enter Wages"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  class="form-control"
                  value="{{ form.amount.value|default:'' }}"
                  placeholder="Enter Amount"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="payment_mode" class="form-label">Payment Mode</label>
                <select
                  id="payment_mode"
                  name="payment_mode"
                  class="form-select"
                  required
                >
                  <option value="" disabled selected>Select Payment Mode</option>
                  {% for key, value in form.payment_mode.field.choices %}
                  <option value="{{ key }}" {% if form.payment_mode.value == key %}selected{% endif %}>
                    {{ value }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-success me-2">Save</button>
              <a href="{% url 'gsp:list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
