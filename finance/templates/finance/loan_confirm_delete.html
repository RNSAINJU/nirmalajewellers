{% extends 'finance/base_finance.html' %}

{% block main_content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Delete Loan</h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this loan?</p>
                <p><strong>{{ object.bank_name }}</strong> - रु{{ object.amount }} @ {{ object.interest_rate }}%</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'finance:loan_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
