{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1>{% if title %}{{ title }}{% else %}{{ page_title|default:"Page" }}{% endif %}</h1>
        </div>
        <div class="col-md-4 text-end">
            {% block action_buttons %}{% endblock %}
        </div>
    </div>

    {% block main_content %}{% endblock %}
</div>
{% endblock %}
