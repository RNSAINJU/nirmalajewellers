{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Motimala Ornament</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-sm btn-action-save"><i class="bi bi-check-circle me-1"></i>Save</button>
            <a href="{% url 'ornament:motimala_list' %}" class="btn btn-sm btn-action-cancel"><i class="bi bi-x-circle me-1"></i>Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
