{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Motimala Ornament</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'ornament:motimala_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
