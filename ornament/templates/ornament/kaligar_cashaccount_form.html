{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Create Cash Account for {{ kaligar.name }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'ornament:kaligar_list' %}?kaligar_id={{ kaligar.id }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
