{% extends 'base.html' %}

{% block content %}
<h2>{{ view.object.pk|default:'New' }} Ornament</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'ornament:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
