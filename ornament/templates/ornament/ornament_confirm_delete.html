{% extends 'base.html' %}

{% block content %}
<h2>Delete Ornament</h2>
<p>Are you sure you want to delete "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'ornament:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
