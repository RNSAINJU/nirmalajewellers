<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nirmala Jewellers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Nepali Date Picker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nepali-datepicker@2.2.0/dist/nepaliDatePicker.min.css">

    <style>
        body { padding-top: 56px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Nirmala Jewellers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'ornament:list' %}">Ornaments</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'gsp:list' %}">Gold/Silver Purchase</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'order:list' %}">Orders</a></li>
                <!-- Add more nav links if needed -->
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    <!-- Your page content will be injected here -->
    {% endblock %}
</div>

<!-- Bootstrap JS dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (required by Nepali Date Picker) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJ+oV8v2dCJRpT9ItMLe0pX/fjC0Uo0G/6r4c=" crossorigin="anonymous"></script>
    <!-- Nepali Date Picker JS -->
<script src="https://cdn.jsdelivr.net/npm/nepali-datepicker@2.2.0/dist/nepaliDatePicker.min.js"></script>


</body>
</html>
