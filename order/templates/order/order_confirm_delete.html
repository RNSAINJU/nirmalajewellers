<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body text-center">
          <h1 class="text-danger mb-4">Confirm Delete</h1>
          <p class="fs-5">
            Are you sure you want to delete order 
            <strong>{{ object.sn }}</strong> 
            (<strong>{{ object.customer_name }}</strong>)?
          </p>
          <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
          </form>
          <a href="{% url 'order:list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
